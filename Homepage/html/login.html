<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Log in Account | Viking Asset Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <script src=”https://cdn.tailwindcss.com”></script>
</head>
    <body class="bg-cover" style="background-image: url(../assets/background_img/bg_img.png)">
        
            <div class="flex items-center justify-center h-screen ">
                <div class="w-105 pl-8 pr-8 pb-8 bg-black bg-opacity-40 text-white rounded-lg">
                    <div>
                        <center><img src="../assets/vvAsset_white.png" class="object-scale-down h-32 w-56"></center>
                    </div>

                    <form>
                    <h1 class="text-center text-2xl block font-Jost"><b>LOG IN TO YOUR ACCOUNT</b></h1>

                    <div class="mt-4">
                        
                        <label for="username" class="block text-base mb-2 font-Jost">Username</label>
                        <div class="flex">
                            <i class="fa fa-user pt-2 absolute text-primarycolor text-md"></i>
                            <input type="text" id="username" class="border-b-2 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 text-base ml-6 px-2 py-1 bg-black bg-opacity-0" placeholder="Type your username">
                        </div>
                    </div>

                    <div class="mt-4">
                        <label for="password" class="block text-base mb-2 font-Jost">Password</label>
                        <div class="flex">
                            <i class="fa fa-lock pt-2 absolute text-primarycolor text-md"></i>
                            <input type="password" id="password" class="border-b-2 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 text-base ml-6 px-2 py-1 bg-black bg-opacity-0" placeholder="Type your password">
                    </div>

                    <div class="mt-3 flex justify-between items-center">
                        <div>
                            <label>
                                <input type="checkbox">
                                Remember me
                            </label>
                        </div>

                        <div>
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>

                    <div class="mt-5">
                        <button type="submit" class="p-1 w-full rounded-lg  text-white bg-gradient-to-r from-linearButton1 to-linearButton2 transition-all duration-500">LOGIN</button>
                    </div>
                    <br>
                </form>
                </div>
                <div class="">
                    <center><a href="index.html" class="p-2 text-xtsml text-white rounded-lg baseline hover:bg-black border-1 transition-all duration-500">Back to Home Page</a></center>
                </div>
            </div>

           

            

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Register Account | Viking Asset Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <script src=”https://cdn.tailwindcss.com”></script>
</head>
    <body class="bg-cover" style="background-image: url(../assets/background_img/bg_img.png)">
        
            <div class="flex items-center justify-center h-screen font-Poppins">
                <div class="w-105 pl-12 pr-12 pb-4 bg-black bg-opacity-40 text-white rounded-xl">
                    <div>
                        <center><img src="../assets/vvAsset_white.png" class="object-scale-down h-24 w-44"></center>
                    </div>

                    <form action="register_verification.html">
                    <h1 class="text-center text-xl block font-Jost mb-6"><b>CREATE YOUR ACCOUNT</b></h1>

                    <div class="mt-2">  
                        <label for="username" class="block text-base font-Jost">Company Name</label>
                        <div class="flex">
                            <input required type="text" id="company_name" class="border-b-1 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 text-2base px-2 bg-black bg-opacity-0">
                        </div>
                    </div>
                    
                    <div class="flex justify-between">
                        <div class="mt-2">  
                            <label for="username" class="block text-base font-Jost">First Name</label>
                            <div class="flex">
                                <input required type="text" id="first_name" class="border-b-1 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-32 text-2base px-2 bg-black bg-opacity-0">
                            </div>
                        </div>

                        <div class="mt-2">  
                            <label for="username" class="block text-base font-Jost mr-20">Last Name</label>
                            <div class="flex">
                                <input required type="text" id="last_name" class="border-b-1 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-40 text-2base px-2 bg-black bg-opacity-0">
                            </div>
                        </div>
                    </div>

                    <div class="mt-2">  
                        <label for="email" class="block text-base font-Jost">Email</label>
                        <div class="flex">
                            <input required type="email" id="email" class="border-b-1 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 text-2base px-2 bg-black bg-opacity-0">
                        </div>
                    </div>

                    <div class="mt-2">  
                        <label for="username" class="block text-base font-Jost">Phone Number</label>
                        <div class="flex">
                            <input required type="number" id="phone_num" class="border-b-1 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 text-2base px-2 bg-black bg-opacity-0">
                        </div>
                    </div>

                    <div class="mt-2">
                        <label for="password" class="block text-base font-Jost">Password</label>
                        <div class="flex">
                            <input required type="password" id="password" class="border-b-1 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 text-2base px-2 bg-black bg-opacity-0">
                    </div>

                    <div class="mt-2 flex justify-between items-center">
                        <div>
                            <center class="text-sm"><p>By creating account, you agree to our <b><i><a href="#" class="text-registerCols">User Agreement</a>, <a href="#" class="text-registerCols">Privacy Policy</a>,</b> and <b><a href="#" class="text-registerCols">Cookie Policy</b></a></i></p></center>
                        </div>

                       
                    </div>

                    <div class="mt-5">
                        <button type="submit" class="p-1 w-full rounded-lg text-2base text-white bg-gradient-to-r from-linearButton1 to-linearButton2 transition-all duration-500">Create Account</button>
                    </div>
                    <br>
                </form>
                </div>
                <div class="flex justify-between">
                    <a href="login.html" class="p-1 text-xtsml text-white rounded-lg baseline hover:bg-purpleWhite border-1 transition-all duration-500">Already have an account?</a>
                    <a href="index.html" class="p-1 text-xtsml text-white rounded-lg baseline hover:bg-purpleWhite border-1 transition-all duration-500">Back to Home Page</a>
                </div>
            </div>

           

            

    </body>
</html>
